{% extends "base.html" %}

{% block content %}
<div class="profile-container">
    <div class="profile-header">
        <img src="{{ profile.avatar }}" alt="Profile picture" class="profile-avatar">
        <div>
            <h1>{{ profile.name }}</h1>
            <p>Email: {{ profile.email }}</p>
            <p>Timezone: {{ profile.time_zone }}</p>
        </div>
    </div>
</div>
{% endblock %}
